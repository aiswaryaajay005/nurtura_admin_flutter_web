name: admin_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  file_picker: ^8.3.1
  flutter:
    sdk: flutter
  supabase_flutter: ^2.8.3
  intl: ^0.18.0
  table_calendar: ^3.0.9
  fl_chart: ^0.70.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Montserrat-Bold
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf 
    - family: Montserrat-Regular
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
    - family: Amsterdam
      fonts:
        - asset: assets/fonts/Amsterdam.ttf

